<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="../../elevate/frontend/static/css/index.css">
  <title>Django React App</title>
</head>
<body>
  <header>
    <div id='logo'>
      <h1><span class='highlight'>AGA</span>PAY</h1>
    </div>
    <nav>
      <ul>
        <li class="current"><a href="home.html">Home</a></li>
        <li><a href="admin-login.html">Login</a></li>
      </ul>
    </nav>
  </header>



  
  <div id="app" class="columns">
    <!-- Header Missing -->
    <section class="login-page row justify-content-center align-items-center">
        <form class="login-container col-6">
            <h1>Elevate</h1>
            <h2>Admin</h2>
            <div class="row justify-content-center">
                <div class="under-input-container">
                    <input type="text" placeholder="Username" required/>
                    <input type="password" placeholder="Password" required/>
                    <label><input type="checkbox"/> Remember Me </label>
                    <a href="#">Forgot Password</a>
                </div>
            </div>

            <button class="purple" type="submit">Login</button>
        </form>
    </section>
  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
